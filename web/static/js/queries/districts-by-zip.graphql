query DistrictsByZip($zipCode: String!) {
  zipByCode(code: $zipCode) {
    id
    lat
    lon
    districts {
      id
      name
      geom
      score      
      lat
      lon
      state {
        id
        short
      }
      representative {
        name
        phone
        twitter
        facebook
        termCount
        upForReelection
      }
    }
  }
}
