query DistrictByCoords($queryLat: Float!, $queryLon: Float!) {
  districtByCoords(lat: $queryLat, lon: $queryLon) {
    id
    name
    geom
    score      
    lat
    lon
    state {
      id
      short
    }
    representative {
      name
      phone
      twitter
      facebook
      termCount
      upForReelection
    }
  }    
}
